<body>

    <div id="amic"></div>
    <div id="factors"></div>

    <script>
        x = prompt("input first number: ", "");
        y = prompt("input second number: ", "");

        function isAFactor(i, x) {
            if(parseInt(x) % i === 0) {
                return true;
            } else {
                return false;
            }
        }
        function calcFactor(arr, x) {
            arrSum = 0
            for(i = 2; i <= x; i++) {
                if(isAFactor(i, x)) {
                    arr[i] =  x/i;
                    arrSum += x/i;
                }
            }
            return arrSum;
        }

        function printFactors(arrSum, arr, x, y) {
            if(arrSum == x){
                document.getElementById('amic').innerHTML = x + " & " + y + " are amicable numbers" + "<br>";
                var listFactors = "";
                for (i in arr) {
                    listFactors = listFactors + arr[i] + "<br>";
                }
                return listFactors;
            } else {
                document.getElementById('amic').innerHTML = x + " & " + y + " are NOT amicable numbers" + "<br>";
            }
        }

        function checkBoth(x, y) {
            arrX = [];
            arrSumX = 0;
            arrY = [];
            arrSumY = 0;
            arrSumX = calcFactor(arrX, x);
            xFactors = printFactors(arrSumX, arrX, y, x);
            arrSumY = calcFactor(arrY, y);
            yFactors = printFactors(arrSumY, arrY, x, y);
            if(xFactors != null && yFactors != null){
                document.getElementById("factors").innerHTML = "<br> factors of " + x + "<br>" + xFactors + "<br> factors of " + y + "<br>" + yFactors;
            } 
        }

        checkBoth(x, y);
    
    </script>
